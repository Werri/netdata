# NetData Configuration
# You can uncomment and change any of the options below.
# The value shown in the commented settings, is the default value.

# global netdata configuration

[global]
        config directory = /etc/netdata
        plugins directory = /usr/libexec/netdata/plugins.d
        web files directory = /usr/share/netdata/web
        cache directory = /var/cache/netdata
        log directory = /var/log/netdata
        # host access prefix = 
        # debug flags = 0x00000000
        # memory deduplication (ksm) = yes
        # debug log = /var/log/netdata/debug.log
        # error log = /var/log/netdata/error.log
        # access log = /var/log/netdata/access.log
        # memory mode = save
        # hostname = localhost.localdomain
        # history = 3600
        # update every = 1
        # run as user = netdata
        # web files owner = netdata
        # http port listen backlog = 100
        # port = 19999
        # ip version = any
        # disconnect idle web clients after seconds = 60
        # enable web responses gzip compression = yes

[plugins]
        plugins directory = /usr/libexec/netdata/plugins.d
        enable running new plugins = no  #Load only our plugins!
        #check for new plugins every = 60 #Not needed if the first setting is no!
        apps = yes           #monitors the whole process tree on Linux and FreeBSD and breaks down system resource usage by process, user and user group.
        cgroups = yes        #collects resource usage of Containers, libvirt VMs and systemd services, on Linux systems
        charts.d = yes       #a plugin orchestrator for data collection modules written in BASH v4+.
        checks = no          #a debugging plugin (by default it is disabled)
        diskspace = yes      #collects disk space usage metrics on Linux mount points
        fping = no           #measures network latency, jitter and packet loss between the monitored node and any number of remote network end points.
        #freebsd = no        #collects resource usage and performance data on FreeBSD systems
        #freeipmi = no       #collects metrics from enterprise hardware sensors, on Linux and FreeBSD servers.
        idlejitter = no      #measures CPU latency and jitter on all operating systems
        #macos = no          #collects resource usage and performance data on MacOS systems
        #nfacct = no         #collects netfilter firewall, connection tracker and accounting metrics using libmnl and libnetfilter_acct
        #node.d = no         #a plugin orchestrator for data collection modules written in node.js.
        plugins.d = yes      #implements the external plugins API and serves external plugins
        proc = yes           #collects resource usage and performance data on Linux systems
        python = yes         #a plugin orchestrator for data collection modules written in python v2 or v3 (both are supported).
        statsd = yes         #implements a high performance statsd server for netdata
        tc = no              #collects traffic QoS metrics (tc) of Linux network interfaces



